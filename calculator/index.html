<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="design.css">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <div class="primary">
            <input type="text" placeholder="Calculate" id="result">


            <div class="secondary">
                <input type="button"   value="1"  onclick="getVal('1')"/>
                <input type="button"   value="2"  onclick="getVal('2')"/>
                <input type="button"   value="3"  onclick="getVal('3')"/>
                <input type="button"   value="4"  onclick="getVal('4')"/>
                <input type="button"   value="5"  onclick="getVal('5')"/>
                <input type="button"   value="6"  onclick="getVal('6')"/>
                <input type="button"   value="7"  onclick="getVal(7)"/>
                <input type="button"   value="8"  onclick="getVal(8)"/>
                <input type="button"   value="9"  onclick="getVal(9)"/>
                <input type="button"   value="0"  onclick="getVal(0)"/>
                <input type="button"   value="+"  onclick="getVal('+')"/>
                <input type="button"   value="-"  onclick="getVal('-')"/>
                <input type="button"   value="x"  onclick="getVal('*')"/>
                <input type="button"   value="/"  onclick="getVal('/')"/>
                <input type="button"   value="."  onclick="getVal('.')"/>
                <input type="button"   value="clear" onclick='clr()' />
                <input type="button" style="width:213px;"   value="Submit" onclick='slove()' />
            </div>
        </div>
    <script src="calc.js" charset="utf-8"></script>
    </body>
</html>
